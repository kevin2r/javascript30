<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DevTools tricks</title>
  </head>
  <body>
    <p onclick="makeGreen()">xTEARxDOWNx</p>
    <script>
      const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      //console.log "tricks"
      console.log('Hello %s', 'You');

      //styled
      console.log('%c You can apply styles to this string', 'font-size: 50px; color: blue');

      //warning
      console.warn("Warning!! this is a Warning!");

      //error
      console.error("Error: this is an error");

      //info
      console.info('To inform you');

      //testing
      console.assert(1 === 1, 'That is wrong');

      //clear
      //console.clear();

      const p = document.querySelector('p');
      //View DOM elements
      console.log(p);
      console.dir(p);

      //Grouping
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      //count
      console.count('web');
      console.count('web');
      console.count('web');

      //timing
      console.time('fetching data...');
      fetch('https://api.github.com/users/kevin2r')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data...');
            console.log(data);
        });

    </script>
  </body>
</html>
